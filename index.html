<!DOCTYPE html>
<html lang="id">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Surah</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Daftar Surah</h1>
        <div class="row" id="daftar-surah"></div>
    </div>

    <script>
        $.ajax({
            type: 'GET',
            url: 'https://equran.id/api/v2/surat',
            success: function (response) {
                console.log(response); // Debugging: cek isi respons

                let daftarSurah = response.data;
                daftarSurah.forEach(surah => {
                    $('#daftar-surah').append(
                        `<div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${surah.nomor}. ${surah.namaLatin}</h5>
                            <p class="card-text">${surah.arti} | ${surah.jumlahAyat} Ayat</p>
                            <a href="detail.html?id=${surah.nomor}" class="btn btn-primary">Lihat Detail</a>
                        </div>
                    </div>
                </div>`
                    );
                });
            }
        });



    </script>
</body>

</html>
